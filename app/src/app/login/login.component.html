<div class="container-fluid d-flex justify-content-center align-items-center register-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
        <div class="logo-image"></div>
        <h2 class="mt-2 mb-2">
            Zaloguj się
        </h2>
        <p class="secondary">
            Sprawdź co nowego.
        </p>
        <div class="form-group mb-0">
            <label for="exampleInputEmail1">Adres e-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Podaj swój adres e-mail</div>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="password">Hasło</label>
            <input id="password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Podaj hasło</div>
            </div>

        </div>

        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Wyślij<fa-icon class="ml-2" [icon]="faLongArrowAltRight"></fa-icon>
        </button>
        <small class="form-check-label text-center mt-3">Nie masz jeszcze konta? <a routerLink="/rejestracja">Zarejestruj się</a></small>
        <small class="form-check-label text-center mt-3">Zapomniałeś hasła? <a routerLink="/reset">Przypomnij hasło</a></small>
    </form>
</div>
