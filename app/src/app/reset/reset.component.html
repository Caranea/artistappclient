<div class="container-fluid d-flex justify-content-center align-items-center register-container">
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
        <div class="logo-image"></div>
        <h2 class="mt-2 mb-2">
            Zresetuj hasło
        </h2>
        <p class="secondary">
            Wpisz adres e-mail, którego użyłeś podczas rejestracji.
        </p>
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">Adres e-mail</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Podaj swój adres e-mail</div>
            </div>
        </div>
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Wyślij<fa-icon class="ml-2" [icon]="faLongArrowAltRight"></fa-icon>
        </button>
        <small class="form-check-label text-center mt-3">Wróć do logowania. <a routerLink="/login">Zaloguj się</a></small>
    </form>
</div>
