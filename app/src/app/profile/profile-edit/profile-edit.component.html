<section class="artwork-add container-blue">
    <div class="container">
        <h3>
            Edytuj profil
        </h3>
        <div [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="section photos">
                <div class="row">
                    <div class="photos-tips col col-lg-3">
                        <p class="d-block p-bold">Fotografie</p>
                        <label for="profilePhoto">Zdjęcie profilowe</label>
                        <p>Zadbaj, aby Twoja twarz była w centrum kadru</p>
                        <p>Wybierz zdjęcie z komputera, lub wklej link. </p>
                    </div>
                    <div class="col-lg-9 justify-content-center  align-items-center d-flex">
                        <input-file formControlName="profilePhoto" sizeLimit="5000" fileAccept="image/*" fileLimit="1"
                            [linkEnabled]="true">
                        </input-file>
                    </div>
                </div>
                <div class="row">
                    <div class="photos-tips col col-lg-3">
                        <label for="coverPhoto">Zdjęcie tła</label>
                        <p>Zalecamy aby było szersze niż 1920px i miało aspekt ratio 16:9</p>
                        <p>Wybierz zdjęcie z komputera, lub wklej link. </p>
                    </div>
                    <div class="col-lg-9 justify-content-center  align-items-center d-flex">
                        <input-file formControlName="coverPhoto" sizeLimit="5000" fileAccept="image/*" fileLimit="1"
                            [linkEnabled]="true">
                        </input-file>
                    </div>
                </div>
            </div>
            <div class="section info">
                <p>Informacje</p>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="firstName">Imię</label>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="lastName">Nazwisko</label>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="height">Płeć</label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="kobieta" value="kobieta" formControlName="gender"
                            class="custom-control-input">
                        <label class="custom-control-label" for="kobieta">Kobieta</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Mężczyzna" value="Mężczyzna" formControlName="gender"
                            class="custom-control-input">
                        <label class="custom-control-label" for="Mężczyzna">Mężczyzna</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Inna" value="Inna / wolę nie mówić" formControlName="gender"
                            class="custom-control-input">
                        <label class="custom-control-label" for="Inna">Inna / wolę nie mówić</label>
                    </div>
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="city">Miasto</label>
                    <input gender="number" id="city" formControlName="city" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="bio">O mnie
                        <span>Napisz kilka słów o sobie.</span>
                    </label>
                    <textarea type="text" id="bio" formControlName="bio" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.bio.errors }"></textarea>
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="favouriteArtists">Twoi ulubieni artyści</label>
                    <input type="text" id="favouriteArtists" formControlName="favouriteArtists" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.favouriteArtists.errors }" />
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="inspirations">Inspiracje
                        <span>Podziel się tym, co daje Ci chęć do tworzenia.</span>
                    </label>
                    <textarea rows="2" type="text" id="inspirations" formControlName="inspirations" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.inspirations.errors }"></textarea>
                </div>
                <div class="form-group mb-0 d-flex align-items-center">
                    <label for="techniques">Technika <span>W jakich technikach pracujesz najchętniej?</span>
                    </label>
                    <input type="text" id="techniques" formControlName="techniques" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.techniques.errors }" />
                </div>

                <p class="d-block p-bold">Media społecznościowe</p>
                <div class="form-row mb-0 d-flex align-items-center socials">
                    <div class="col d-flex">
                        <label for="facebook">Facebook</label>
                        <input type="input" id="facebook" formControlName="facebook" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.facebook.errors }" />
                    </div>
                    <div class="col d-flex">
                        <label for="instagram">Instagram</label>
                        <input type="input" id="instagram" formControlName="instagram" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.instagram.errors }" />
                    </div>
                    <div class="col d-flex">
                        <label for="youtube">Youtube</label>
                        <input type="input" id="youtube" formControlName="youtube" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.youtube.errors }" />
                    </div>
                    <div class="col d-flex">
                        <label for="twitter">Twitter</label>
                        <input type="input" id="twitter" formControlName="twitter" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.twitter.errors }" />
                    </div>
                    <div class="col d-flex">
                        <label for="behance">Behance</label>
                        <input type="input" id="behance" formControlName="behance" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.behance.errors }" />
                    </div>
                </div>
                <button (click)="onSubmit()" [disabled]="loading" class="btn-send btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Zapisz<fa-icon class="ml-2" [icon]="faLongArrowAltRight"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</section>
